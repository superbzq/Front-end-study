    <script type="text/javascript">

        var sTr2 = '12.35'
            // parseInt将字符串的小数转化为整数
            //parseFloat 将字符串转化为小数
        alert(parseInt(sTr2)) //弹出12
        alert(parseFloat(sTr2))
