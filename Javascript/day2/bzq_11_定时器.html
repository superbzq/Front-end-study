<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <script type="text/javascript">
        function myalert() {
            alert('hello world')
        }


        // 执行一次的定时器,第一个参数是函数名，第二个参数是时间单位是ms
        // setTimeout(myalert, 2000)
        var time1 = setInterval(myalert, 1000) //反复执行的定时器
    </script>
</head>
