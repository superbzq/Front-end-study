<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重条件语句</title>
    <script type="text/javascript">
        window.onload = function() {
            var iWeek = 5;
            var oBody = document.getElementById('body1')
            if (iWeek == 1) {
                oBody.style.backgroundColor = 'gold'
            } else if (iWeek == 2) {
                oBody.style.backgroundColor = 'green'
            } else if (iWeek == 3) {
                oBody.style.backgroundColor = 'pink'
            } else if (iWeek == 4) {
                oBody.style.backgroundColor = 'yellowgreen'
            } else if (iWeek == 5) {
                oBody.style.backgroundColor = '#f2f7f8'
            } else {
                oBody.style.backgroundColor = 'black'
            }
        }
    </script>
</head>

<body id="body1">

</body>

</html>
