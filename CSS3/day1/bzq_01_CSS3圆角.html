<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: gold;
            margin:50px auto 0;

            border-top-left-radius:60px;
            border-top-right-radius:100px;
        }

        .box2{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: gold;
            margin:50px auto 0;

            border-top-left-radius:50%;
            border-bottom-right-radius:50%;
        }

        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: gold;
            margin:50px auto 0;

            border-radius: 50%;
        }
    
    </style>
</head>
<body>
   <div class="box"></div>
   <div class="box1"></div> 
   <div class="box2"></div>
</body>
</html>
