<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片说明</title>
    <style type="text/css">

        .pic_con{
            width: 200px;
            height: 300px;
            margin: 0 auto 0;
            position: relative;
            overflow:hidden
        }

        .pic_info{
            position: absolute;
            left:0px;
            top:300px;
            width: 180px;
            height: 100px;
            background-color:rgb(0,0,0,0.3);
            color:white;
            padding:10px;
            transition: all 0.5s ease;
        }

        .pic_con:hover .pic_info{
            top:180px;   
        }
    </style>
</head>
<body>
    <div class="pic_con">
        <img src="images/banner01.jpg" alt="banner">
        <div class="pic_info">
            <h3>文字说明的标题</h3>
            <p>文字说明文字说明文字说明文字说明</p>
        </div>
    </div>
</body>
</html>
