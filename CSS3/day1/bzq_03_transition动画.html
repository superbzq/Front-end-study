<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition动画</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color:gold;

            /* transition: width 1s ease, height 1s ease 1s, background-color 2s ease 2s; */
           
            transition: all 1s ease;
        }

        .box:hover{
            width: 400px;
            height: 400px;
            background-color:red;
        
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
