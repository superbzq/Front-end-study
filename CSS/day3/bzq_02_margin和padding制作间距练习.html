<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin&padding练习</title>
    <style type="text/css">

        .con{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: gold;
        }

        .clearfix::before{
            content: '';
            display: table;
        }

        .con1{
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
            background-color: gold;
        }

        .box{
            width: 120px;
            height: 50px;
            margin-top: 75px;
            background-color: green;
            margin-left: 40px;
        }
        

    </style>
</head>
<body>
    <div class="con">
        <div class="box">

        </div>
    </div>
    <br />
    <div class="con1 clearfix">
        <div class="box">

        </div>
    </div>
</body>
</html>
