<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-top塌陷</title>
    <style type="text/css">
        
        .clerafix::before{
            content: '';
            display: table; /*伪元素真正解决了塌陷问题*/

        }
        
        .con{
            width: 300px;
            height: 300px;
            background-color: gold;
            /* border: 10px solid white; 加border可以阻止内部格子的margin将外部的格子撑下去 */
            /*overflow: hidden; 这个也可以解决塌陷问题*/
        }

        .box{
            width: 200px;
            height: 100px;
            background-color: green;
            margin-top: 100px; /*里面的盒子把外面的盒子撑下来了，只有margin-top有塌陷bug*/
        }


    </style>
</head>
<body>
    <div class="con clerafix">
        <div class="box"></div>
    </div>
</body>
</html>
