<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局练习</title>
    <style type="text/css">
        
        .clearfix::before, .clearfix::after{
            content: '';
            display: table;
        }

        .clearfix::after{
            clear: both;
        }
        
        .pic_list_con{
            width: 958px;
            border: 1px solid #666;
            margin: 0px auto 0;
        }

        .pic_list_title{
            width: 918px;
            height: 50px;
            border-bottom: 1px solid #666;
            margin: 0px auto 0;
        }

        .pic_list_title h3{
            display: inline-block;
            font: normal 18px/50px 'Microsoft Yahei';
            border-bottom: 2px solid red;
            margin: 0px;
            padding: 0px;   
        }

        .pic_list_wrap{
            margin: 20px auto 13px;
            width: 918px;
            overflow: hidden;
        }

        .pic_list{
            list-style: none;
            padding: 0px;
            margin: 0px;        
            width: 950px; /*将这个容器扩大，让图片能在塞得下，再在父类元素中采样overflow:hidden将超出父类元素的部分裁剪掉*/
        }

        .pic_list li{
            float: left;
            width: 160px;
            height: 68px;
            margin: 0px 29px 25px 0;
        }

    </style>
</head>
<body>

    <div class="pic_list_con">
        <div class="pic_list_title clearfix"><h3>图片展示</h3></div>

        <div class="pic_list_wrap">
            <ul class="pic_list clearfix">
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/goods.jpg" alt=""></a></li>
            </ul>
        </div>
        

    </div>
</body>
</html>
