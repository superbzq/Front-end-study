<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .pagenation{
            list-style:none;
            margin: 50px auto 0;
            padding:0px;
            
            width: 600px;
            height: 40px;
            border: 1px solid #666;
            font-size: 0px;
            text-align: center;
        
        }

        .pagenation li{
            display: inline-block;
            height: 26px;
            
            font-size: 12px;
            margin: 7px 5px 0;
            
        }

        .pagenation li a{
            display: block; 
            height: 26px;
            line-height: 26px; 
            padding: 0 10px;
            text-decoration: none; 
            font: normal 12px/26px 'Microsoft Yahei'; 
            color: black; 
            background-color: gold;   
        }

        .pagenation li a:hover{
            background-color: red;
            color: white;
        }

        .menu{
            list-style: none;
            padding: 0px;
            margin: 50px auto 0px;
            width: 958px;
            height: 40px;
            border:1px solid #666;
            font-size: 0px;
            text-align: center;
        }

        .menu li{
            display: inline-block;
            font-size: 14px;
            height: 40px;
        }

        .menu li a{
            display: block;
            height: 40px;
            line-height: 40px;
            font: normal 14px/40px 'Microsoft Yahei';
            color: black;
            text-decoration: none;
        }

        .menu li a:hover{
            color: red;
        }

        .menu li span{
            display: block;
            height: 40px;
            line-height: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <ul class="pagenation">
        <li><a href="#">上一页</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><span>...</span></li>
        <li><a href="#">17</a></li>
        <li><a href="#">18</a></li>
        <li><a href="#">19</a></li>
        <li><a href="#">20</a></li>
        <li><a href="#">下一页</a></li>
    </ul>

    <ul class="menu">
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
        <li><span>|</span></li>
        <li><a href="#">网站建设</a></li>
    </ul>
</body>
</html>
