    <title>固定在顶部的水平居中的菜单</title>
    <style type="text/css">
        .menu{
            width: 960px;
            height: 80px;

            position: fixed;
            top: 0px;
            left: 50%;

        }

        p{

        }

        .popup{
            width: 500px;
            height: 300px;

            background-color: white;

            left: 50%;
            margin-left: -251px;

            z-index: 9999;
        }

        .popup h2{
            background-color: gold;

            height: 40px;
        }

        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            left: 0;
            top: 0px;
            opacity: 0.5;
            z-index: 9998;
        }

        .pop_con{
            display: block;
        }

</head>
