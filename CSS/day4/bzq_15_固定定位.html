<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto 0;
            position: relative;
        }

        .box1, .box2{
            width: 300px;
            height: 100px;
            margin: 10px;
        }

        .box1{
            background-color: green;
            position: fixed; /* 相对于浏览器窗口定位*/
            right: 50px;
            top: 50px;
        }

        .box2{
            background-color: gold;
        }
    
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
