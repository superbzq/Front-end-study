<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪碧图列表</title>
    <style type="text/css">
        .list{
            list-style: none;
            width: 300px;
            height: 305px;
            margin: 50px auto 0;
            padding: 0px;
            /* background-color: blue; */
            /* background: url(images/bg01.png) no-repeat; */
        }

        .list li{
            height: 60px;
            border-bottom: 1px dotted black;
            /* margin-top: -1px; */
            line-height: 60px;
            text-indent: 50px;
            background: url(images/bg01.png) 0px 10px no-repeat;
        }

        .list .icon1{
            background-position: 0px -71px;
        }

        .list .icon2{
            background-position: 0px -154px;
        }

        .list .icon3{
            background-position: 0px -235px;
        }

        .list .icon4{
            background-position: 0px -315px;
        }
    
    </style>
</head>
<body>
    <ul class="list">
        <li>美人鱼</li>
        <li class="icon1">美人鱼</li>
        <li class="icon2">美人鱼</li>
        <li class="icon3">美人鱼</li>
        <li class="icon4">美人鱼</li>
               
    </ul>
</body>
</html>
