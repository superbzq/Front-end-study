<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style type="text/css">
    
        .con{
            width: 500px;
            height: 80px;
            border: 1px solid gold;
            margin: 50px auto 0;
        }

        .con div{
            width: 60px;
            height: 60px;
            margin: 10px;
        }

        .box1{
            background-color: green;
            float: left;
        }

        .box2{
            background-color: pink;
            float: right;
        }

        .con2{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto 0;
        }

        .con2 div{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 20px auto 0;
            float: left;
        }   
    
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <br />
    <div class="con2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>
</html>
