<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style type="text/css">

        /*
        浮动特性：
                1.浮动有左浮动和右浮动
                2.浮动的元素会向左或向右浮动，碰到父类元素边界、其他元素才会停下来
                3.相邻浮动的块元素可以并在一行，超出父级元素宽度就换行
                4.浮动让行内元素或块元素自动转化为行内块元素
                5.浮动元素后面的元素没有浮动效果会占据浮动元素的位置，形成环绕图片的模式
                6.父元素如果没有设置尺寸，父元素内整体浮动的元素无法撑开父元素，父元素需要清除浮动
                7.浮动元素之间没有垂直margin的合并
        
        */

        .con{
            width: 500px;
            height: 80px;
            border: 1px solid gold;
            margin: 50px auto 0;
        }

        .con div{
            width: 60px;
            height: 60px;
            margin: 10px;
        }

        .box1{
            background-color: green;
            float: left;
        }

        .box2{
            background-color: pink;
            float: right;
        }

        .con2{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto 0;
        }

        .con2 div{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 20px auto 0;
            float: left;
        }   
    
    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <br />
    <div class="con2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>
</html>
