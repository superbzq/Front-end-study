<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        body{
            font-size: 0px;
        }
        .box{
            font-size: 20px;
            width: 200px;
            height: 200px;
            background-color: gold;
            display: inline-block;
            /*三种类型任意转 块元素，内联元素，内联块。
              一般把内联元素转为内联块
              设置为none占有空间，但是空白
            */
        }

        .con{
            width: 200px;

        }

        .con h3{
            font-size: 30px;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: gold;
            font-size: 16px;
            display: none;
        }

        .con:hover .box2{
            display: block;
        }

    </style>
</head>
<body>
    <div class="box">这是一个div元素</div>
    <div class="box">这是一个div元素</div>
    <br />

    <div class="con">
        <h3>文字标题</h3>
        <div class="box2">说明文字</div>
    </div>
</body>
</html>
