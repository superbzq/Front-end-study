<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css方法</title>
    <script type='text/javascript' src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var $div = $('.box')
                // 在原来样式名的基础上加上big的样式
            $div.addClass('big')
                // 在原来的样式名的基础上去除red样式
            $div.removeClass('red')
        })
    </script>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        
        .big {
            font-size: 30px;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box red" id="box">div元素</div>
</body>

</html>
