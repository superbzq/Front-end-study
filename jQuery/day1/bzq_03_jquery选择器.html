<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery选择器</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var $div = $('#div');
            $div.css({
                'backgroundColor': 'red'
            })

            var $div2 = $('.box');
            $div2.css({
                'color': 'red'
            })

            var $li = $('.list li')
            $li.css({
                'textAlign': 'center',
                'color': 'pink',
                'backgroundColor': 'blue',
                'fontSize': '20px'
            })

        });
    </script>
</head>

<body>
    <div id="div">
        这是第一个div
    </div>
    <div class="box">
        这是第er个div
    </div>
    <div class="box">
        这是第一三个div
    </div>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
