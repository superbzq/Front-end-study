<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            /*
            // 鼠标移入，移入的子元素也会促发
            $('.con').mouseover(function() {
                alert('鼠标移入')
            })

            $('.con').mouseout(function() {
                alert('移出')
            })*/
            // 鼠标移入，子元素不会促发
            $('.con').mouseenter(function() {
                alert('鼠标移入')
            })

            $('.con').mouseleave(function() {
                alert('移出')
            })

            $('.con2').hover(function() {
                alert('移入')
            }, function() {
                alert('移出')
            })


        })
    </script>
</head>

<body>
    <div class="con">
        <div class="box"></div>
    </div>

    <br>
    <div class="con2">
        <div class="box"></div>
    </div>
</body>

</html>
