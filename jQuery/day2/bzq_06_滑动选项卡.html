<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            var $btn = $('.btns input')
            var $sliders = $('.cons .sliders')

            $btn.click(function() {
                // this指的是原生的this，它表示当前点击的对象
                // 当前点击的按钮加上current样式后，除了当前，其他的按钮去掉current样式
                $(this).addClass('current').siblings().removeClass('current')

                // alert($(this).index()) 弹出当前点击的索引号
                // 当前点击的按钮对应索引值的div加上active样式，其他的去掉active样式
                $sliders.stop().animate({
                    'left': -500 * $(this).index()
                })

            })


        })
    </script>
    <style>
        .btns input {
            width: 100px;
            height: 40px;
            background-color: #ddd;
            border: 0px;
            outline: none;
        }
        
        .btns .current {
            background-color: gold;
        }
        
        .cons {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .cons .sliders {
            width: 1500px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .cons .sliders div {
            width: 500px;
            height: 300px;
            background-color: gold;
            float: left;
            text-align: center;
            line-height: 300px;
            font-size: 40px;
        }
        
        .cons .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="btns">
        <input type="button" value="01" class="current">
        <input type="button" value="02">
        <input type="button" value="03">
    </div>
    <div class="cons">
        <div class="sliders">
            <div class="active">选项卡一的内容</div>
            <div>选项卡er的内容</div>
            <div>选项卡san的内容</div>
        </div>

    </div>
</body>

</html>
