<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>置顶菜单</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $(window).scroll(function() {
                var iNum = $(document).scrollTop()
                    // document.title = iNum
                if (iNum > 200) {
                    $('.menu').css({
                        'position': 'fixed',
                        'left': '50%',
                        'top': 0,
                        'marginLeft': -480
                    })

                    $('.menu_back').show()
                } else {
                    $('.menu').css({
                        'position': 'static',
                        'marginLeft': 'auto'
                    })
                    $('.menu_back').hide()
                }

                if (iNum > 400) {
                    $('.totop').fadeIn()
                } else {
                    $('.totop').fadeOut()
                }


            })
            $('.totop').click(function() {
                $('html,body').animate({
                    'scrollTop': 0
                })
            })

        })
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .banner {

        }
        
        .menu {
            width: 960px;
            height: 100px;
            background-color: gold;
            margin: 0 auto;
            text-align: center;
            line-height: 100px;
        }
        
        .menu_back {
            width: 960px;
            height: 100px;
            display: none;
        }
        
        p {
            text-align: center;
            color: red;
        }
        
        .totop {
            width: 20px;
            height: 20px;
            position: fixed;
            right: 20px;
            bottom: 50px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
