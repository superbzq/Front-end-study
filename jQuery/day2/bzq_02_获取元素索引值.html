<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素索引值</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            var $li = $('.list li')
                // alert($li.length) 弹出8
                // alert($li.eq(3).index())
            alert($li.filter('.myclass').index())

        })
    </script>
</head>

<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="myclass">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
