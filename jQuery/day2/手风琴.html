<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-size: 12px;
        }
        
        #accordion {
            width: 727px;
            height: 350px;
            margin: 100px auto 0;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        #accordion ul {
            list-style: none;
        }
        
        #accordion ul li {
            width: 643px;
            height: 350px;
            position: absolute;
            background: #fff;
        }
        
        #accordion ul li span {
            display: block;
            width: 20px;
            height: 350px;
            float: left;
            text-align: center;
            color: black;
            padding-top: 5px;
            cursor: pointer;
        }
        
        #accordion ul li img {
            display: block;
            float: right;
        }
        
        .bar01 {
            left: 0px;
        }
        
        .bar02 {
            left: 643px;
        }
        
        .bar03 {
            left: 664px;
        }
        
        .bar04 {
            left: 685px;
        }
        
        .bar05 {
            left: 706px;
        }
        
        .bar01 span {
            background: #09E0B5;
        }
        
        .bar02 span {
            background: #3D7FBB;
        }
        
        .bar03 span {
            background: #5CA716;
        }
        
        .bar04 span {
            background: #F28B24;
        }
        
        .bar05 span {
            background: #7C0070;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var $li = $('#accordion li')
            $li.click(function() {
                // 点击的这个li向左滑动
                $(this).animate({
                        'left': 21 * $(this).index()
                    })
                    // 点击的li之前的li都向左滑动
                $(this).prevAll().each(function() {
                        $(this).animate({
                            'left': $(this).index() * 21
                        })
                    })
                    // 点击的li后面的所有li向右滑动
                $(this).nextAll().each(function() {
                    $(this).animate({
                        'left': 21 * ($(this).index() - 1) + 643,

                    })
                })

            })
        })
    </script>
</head>

<body>
    <div id="accordion">
        <ul>
            <li class="bar01"><span>非洲景色01</span><img src="images/001.jpg"></li>
            <li class="bar02"><span>非洲景色02</span><img src="images/002.jpg"></li>
            <li class="bar03"><span>非洲景色03</span><img src="images/003.jpg"></li>
            <li class="bar04"><span>非洲景色04</span><img src="images/004.jpg"></li>
            <li class="bar05"><span>非洲景色05</span><img src="images/005.jpg"></li>
        </ul>
    </div>
</body>

</html>
