<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate动画</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                $('.box').animate({
                    'width': '600px',

                }, 1000, function() {
                    $('.box').animate({
                        'height': '400px'
                    }, 1000, function() {
                        $('.box').animate({
                            'opacity': 0
                        })
                    })

                })
            })

        })
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <input type="button" value="动画" id="btn">
    <div class="box"></div>
</body>

</html>
